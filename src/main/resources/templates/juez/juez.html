<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layaut/index::head">
	<meta charset="UTF-8" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">


	<div class="wrapper">

		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
		</div>
		<header th:replace="Layaut/index::header"></header>
		<aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="Layaut/index::sidebar"> </aside>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div th:replace="Layaut/index::header1"></div>

			<!-- contenido dinamico -->

			<section class="content">
				<div class="container-fluid">
					<div id="vistaPrincipal">
						
						<form th:action="@{/juez/detalle/evaluacion}" method="get">
						
						<div class="card mb-4">
						  <div class="card-header bg-primary text-white">
						    <h3 class="card-title">Datos del Juez</h3>
						  </div>
						  <div class="card-body">
						    <div class="row">

						      <div class="col-md-6">
						        <p class="card-text">Dni: <strong th:text="${juez.dni}"></strong></p>
						        <p class="card-text">Nombre: <strong th:text="${juez.nombre}"></strong></p>
						        <p class="card-text">Apellido: <strong th:text="${juez.apellido}"></strong></p>
						        <p class="card-text">Email: <strong th:text="${juez.email}"></strong></p>
						      </div>
							  
						      <div class="col-md-6">
						        <div class="mb-3">
						          <label for="actividadSelect" class="form-label">Seleccionar Actividad</label>
						          <select class="form-select" name="actividadId">
						            <option selected disabled>Seleccione una actividad</option>
						            <option th:each="act : ${actividades}"
						                    th:value="${act.id_actividad}"
						                    th:text="${act.nombre}"></option>
						          </select>
						        </div>
						      </div>
						    </div>
						  </div>
						</div>

					  <div class="card">
					    
							
							<div class="card-header bg-primary text-white">
													    <h5 class="card-title">Lista de Jurados</h5>
													  </div>
					      
					      <table class="table table-hover">
					        <thead>
					          <tr>
					            <th>DNI</th>
					            <th>Nombre</th>
					            <th>Apellido</th>
					            <th>Email</th>
					            <th>Acciones</th>
					          </tr>
					        </thead>
					        <tbody>
					          <tr th:each="jur : ${jurados}">
					            <td th:text="${jur.dni}"></td>
					            <td th:text="${jur.nombre}"></td>
					            <td th:text="${jur.apellido}"></td>
					            <td th:text="${jur.email}"></td>
					            <td>
					              <button class="btn btn-outline-secondary btn-sm me-2">
					                <i class="fas fa-print"></i> Imprimir
					              </button>
								  
					              <button type="submit" name="juradoId" th:value="${jur.id}" 
								   class="btn btn-primary btn-sm">Detalle</button>
					            </td>
					          </tr>
					        </tbody>
					      </table>
						  
						  </form>
						  
					    </div>
					  </div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.fin de contenido -->
		</div>




		<footer th:replace="Layaut/index::footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	

</body>

</html>
