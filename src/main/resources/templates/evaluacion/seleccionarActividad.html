<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layaut/index::head">
	<meta charset="UTF-8" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<header th:replace="Layaut/index::header"></header>
		<aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="Layaut/index::sidebar"> </aside>

		<div class="content-wrapper">
			<div th:replace="Layaut/index::header1"></div>

			<section class="content">
				<div class="container-fluid">

					<!-- Mensajes de éxito o error -->
					<div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
					<div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

					<!-- Información del jurado y actividad -->
					<div class="card mb-3">
						<div class="card-header bg-primary text-white">
							Información de Evaluación
						</div>
						<div class="card-body p-2">
							<form th:action="@{/jurado/seleccionarActividad}" method="post">


								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Nombre</label>
											<input type="text" class="form-control" th:value="${jurado.nombre + ' ' + jurado.apellido}" required
												disabled />
										</div>

										

										<div class="form-group">
											<label>Eleccion</label>
											<input type="text" class="form-control" th:value="${eleccion.nombre}"
												required disabled />
												<input type="hidden" name="eleccionId" th:value="${eleccion.id}" />
										</div>


									</div>

									<div class="col-md-6">

										<div class="form-group">
											<label>Fecha</label>
											<input type="text" class="form-control"
												th:value="${#temporals.format(hoy, 'dd/MM/yyyy')}" required disabled />
										</div>

										<div class="form-group">
											<label>Actividad</label>
											<select class="form-control" id="centroSelect" name="actividadId">
												<option value="">Selecciona una Activedad</option>
												<option th:each="act : ${actividades}" th:value="${act.id_actividad}"
													th:text="${act.nombre}"></option>
											</select>
										</div>
									</div>
								</div>

								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							
						</div>
					</div>
					


				</div>
			</section>
		</div>

		<footer th:replace="Layaut/index::footer"></footer>

	</div>
</body>

</html>
