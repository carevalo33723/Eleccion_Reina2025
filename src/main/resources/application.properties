spring.application.name=reina
server.servlet.session.cookie.max-age=-1

server.port=7076



# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/bd_reina2025?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
Spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver




# ===============================
