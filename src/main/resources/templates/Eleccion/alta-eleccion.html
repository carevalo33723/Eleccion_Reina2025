<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layaut/index::head">
	<meta charset="UTF-8" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="/dist/img/logo-fiesta.png" alt="AdminLTELogo" height="60" width="60">
		</div>
		<header th:replace="Layaut/index::header"></header>
		<aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="Layaut/index::sidebar"> </aside>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div th:replace="Layaut/index::header1"></div>

			<!-- contenido dinamico -->

			<section class="content">
				<div class="container-fluid">
					<div class="card card-default">
						<div class="card-header">
							<h3 class="card-title" >ELECCION</h3>
						</div>

						<!-- Mensajes de éxito y error -->
						<div th:if="${mensajeExito}" class="alert alert-success">
							<p th:text="${mensajeExito}"></p>
						</div>
						<div th:if="${mensajeError}" class="alert alert-danger">
							<p th:text="${mensajeError}"></p>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<section class="content">
								<div class="container-fluid">
									<div class="card card-default">
										<div class="card-header">
											<h3 class="card-title">Alta de Eleccion</h3>
										</div>
										<!-- /.card-header -->
										<div class="card-body">
											<form th:action="@{/eleccion/crear}" th:object="${ele}" method="post">


												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Nombre</label>
															<input type="text" class="form-control" th:field="*{nombre}"
																required />
														</div>

														<div class="form-group">
															<label>Tipo de Eleccion</label>
															<input type="text" class="form-control" th:field="*{tipo}"
																required />
														</div>


													</div>

													<div class="col-md-6">
														<div class="form-group" >
															<label>Fecha:</label>
															<input type="date" min="2020-01-01" class="form-control"
																th:field="*{fecha}" required />
															
															
														</div>



													</div>
												</div>

												<div class="card-footer">
													<button type="submit" class="btn btn-primary">Guardar Socio</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</section>


							<!-- /.fin de contenido -->
						</div>
			</section>




			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
				<!-- Control sidebar content goes here -->
			</aside>
			<!-- /.control-sidebar -->
		</div>
		<!-- ./wrapper -->
		<!-- Mensaje de éxito -->

	</div>



	<footer th:replace="Layaut/index::footer"></footer>

</body>

</html>
