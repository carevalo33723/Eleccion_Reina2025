<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layaut/index::head">
	<meta charset="UTF-8" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper">

		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="/dist/img/logo-fiesta.png" alt="AdminLTELogo" height="60" width="60">
		</div>

		<header th:replace="Layaut/index::header"></header>
		<aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="Layaut/index::sidebar"> </aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Content Header (Page header) -->
			<div th:replace="Layaut/index::header1"></div>

			<!-- contenido dinamico -->
			<section class="content">
				<div class="container-fluid">

					<!--  Formulario que envuelve todo -->
					<form th:action="@{/juez/detalle/evaluacion}" method="get">

						<!-- Datos del Juez -->
						<div class="card mb-3">
							<div class="card-header bg-primary text-white">
								Datos del Juez
							</div>
							<div class="card-body p-2">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Nombre y Apellido</label>
											<input type="text" class="form-control"
												th:value="${juez.nombre + ' ' + juez.apellido}" disabled />
											
										</div>

										<div class="form-group">
											<label>DNI</label>
											<input type="text" class="form-control" th:value="${juez.dni}" disabled />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Email</label>
											<input type="text" class="form-control" th:value="${juez.email}" disabled />
										</div>

										<div class="form-group">
											<label>Actividad</label>
											<select class="form-control" id="centroSelect" name="actividadId" required>
												<option value="">Selecciona una Actividad</option>
												<option th:each="act : ${actividades}" th:value="${act.id_actividad}"
													th:text="${act.nombre}"></option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Lista de Jurados -->
						<div class="card mb-3">
							<div class="card-header bg-primary text-white">
								<h5 class="card-title">Lista de Jurados</h5>
							</div>
							<div class="card-body">
								<table id="example4" class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>DNI</th>
											<th>Nombre</th>
											<th>Apellido</th>
											<th>Email</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="jur : ${jurados}">
											<td th:text="${jur.dni}"></td>
											<td th:text="${jur.nombre}"></td>
											<td th:text="${jur.apellido}"></td>
											<td th:text="${jur.email}"></td>
											<td>
												
												<button type="submit" name="juradoId" th:value="${jur.id}"
													class="btn btn-primary btn-sm">Detalle</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

					</form>
					<!-- ðŸš€ cierre del formulario -->

				</div>
			</section>
		</div>

		<footer th:replace="Layaut/index::footer"></footer>

		<aside class="control-sidebar control-sidebar-dark"></aside>
	</div>
</body>

</html>
